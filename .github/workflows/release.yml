  Purge-Delivery-on-Failure:
    needs:
      - Deploy-Linux-Container
      - Deploy-Linux-Rpm
      - Deploy-Windows-Msi
    if: ${{ failure() }}
    runs-on: ubuntu-22.04
    env:
      PACKAGE_TYPE: rpm

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.19.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.19.0
          registry-url: https://npm.pkg.github.com/
          scope: "@sealsystems"

      - name: Install Node.js dependencies
        run: |
          npm ci --omit=dev
        working-directory: .github/scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CI_TOKEN }}

      - name: Purge delivery
        run: |
          set -x

          NAME=$(jq -r .name < package.json)
          VERSION=$(jq -r .version < package.json)
          if node .github/scripts/webdav.js exists "/SEAL Development/workspace/${NAME}/${VERSION}"; then
            node .github/scripts/webdav.js rm "/SEAL Development/workspace/${NAME}/${VERSION}"
          fi
        env:
          DELIVERY_CREDENTIALS: ${{ secrets.DELIVERY_CREDENTIALS2 }}
